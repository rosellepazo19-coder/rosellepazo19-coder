name: beverages
description: "Container Beverages Identifier - Identify container types using AI"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Camera and Image
  camera: ^0.11.0+2
  image_picker: ^1.0.7
  image: ^4.1.7
  
  # TensorFlow Lite for ML inference
  # Note: tflite_flutter does not support web platform
  # Use conditional imports to handle web compatibility
  tflite_flutter: ^0.11.0
  
  # Local Database (legacy) / Storage
  sqflite: ^2.3.2
  sqflite_common_ffi_web: ^1.0.3

  # Firebase
  firebase_core: ^2.24.2
  cloud_firestore: ^4.15.3
  path: ^1.9.0
  path_provider: ^2.1.2
  
  # Charts for analytics
  fl_chart: ^0.66.2
  
  # State management
  provider: ^6.1.2
  
  # Utils
  intl: ^0.19.0
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/labels.txt
    - assets/model_unquant.tflite
